<div class="container">
  <!-- Toolbar -->
  <div class="toolbar">
    <h1>Hello from BridgeLabz, {{ userName }}</h1>
    <input type="text" [(ngModel)]="userName" (input)="validateUserName()" placeholder="Enter your name" />

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>

  <!-- BridgeLabz Logo (Property Binding) -->
  <img [src]="bridgeLabzLogo" alt="BridgeLabz Logo"  />
</div>
